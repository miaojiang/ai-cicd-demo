      - name: Run AI Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          node - <<'EOF'
          const fs = require("fs");
          const OpenAI = require("openai");

          const openai = new OpenAI({
            apiKey: process.env.OPENAI_API_KEY,
          });

          const diff = fs.readFileSync("diff.txt", "utf8");

          async function run() {
            const prompt = `You are a senior engineer reviewing this pull request. Prioritize Security > Correctness > Reliability > Performance. Return Markdown with sections:

## Summary
## Blockers (must-fix)
## High-risk issues
## Medium/low issues
## Suggested tests
## Small patch suggestions
## Questions for author

Diff:
${diff}
            `;

            const resp = await openai.responses.create({
              model: "gpt-5.2-codex",
              input: prompt,
            });

            const review =
              resp.output_text || "No review generated.";

            const response = await fetch(
              `https://api.github.com/repos/${process.env.REPO}/issues/${process.env.PR_NUMBER}/comments`,
              {
                method: "POST",
                headers: {
                  Authorization: `Bearer ${process.env.GITHUB_TOKEN}`,
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  body: "### ðŸ¤– AI PR Review\n\n" + review,
                }),
              }
            );

            if (!response.ok) {
              console.error(await response.text());
              process.exit(1);
            }
          }

          run().catch(err => {
            console.error(err);
            process.exit(1);
          });
          EOF
